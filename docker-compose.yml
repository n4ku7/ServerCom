version: "3.8"
services:
  chatserver:
    build: .
    container_name: cli_chat_server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      # If you have certs, mount them:
      # - ./server/certs:/app/certs:ro
    restart: unless-stopped
    # To enable TLS, uncomment and override:
    # command: ["python3","server.py","--certfile","certs/cert.pem","--keyfile","certs/key.pem"]

